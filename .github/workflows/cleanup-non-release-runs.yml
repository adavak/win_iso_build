name: Check Invalid Workflow Runs

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */3 * * *'  # 每3小时运行一次

jobs:
  check-runs:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Fetch workflow runs
        run: |
          echo "Fetching workflow runs..."
          gh api repos/${{ github.repository }}/actions/runs?per_page=50 > runs.json
          echo "Saved workflow runs to runs.json"

      - name: Fetch releases
        run: |
          echo "Fetching releases..."
          gh api repos/${{ github.repository }}/releases?per_page=50 > releases.json
          echo "Saved releases to releases.json"

      - name: Check workflow runs against releases
        run: |
          echo "Checking workflow runs..."
          
          # 获取所有有效 release tag
          valid_tags=$(jq -r '.[].tag_name' releases.json)
          
          # 遍历 workflow runs
          for run_id in $(jq -r '.workflow_runs[].id' runs.json); do
              run_name=$(jq -r ".workflow_runs[] | select(.id==$run_id) | .name // empty")
              
              if [ -z "$run_name" ]; then
                  echo "⚠️ Workflow run $run_id has no name, skipping..."
                  continue
              fi
              
              if echo "$valid_tags" | grep -Fxq "$run_name"; then
                  echo "✅ Workflow run $run_id corresponds to a valid release: $run_name"
              else
                  echo "⚠️ Workflow run $run_id has no matching release"
              fi
          done
