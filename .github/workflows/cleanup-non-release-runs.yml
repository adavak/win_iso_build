name: Check Workflow Runs by Release Tag

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */3 * * *'  # 每3小时运行一次

jobs:
  check-runs:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Fetch workflow runs
        run: |
          echo "Fetching workflow runs..."
          gh api repos/${{ github.repository }}/actions/runs?per_page=50 > runs.json
          echo "Saved workflow runs to runs.json"

      - name: Fetch releases
        run: |
          echo "Fetching all releases..."
          gh api repos/${{ github.repository }}/releases > releases.json
          echo "Saved releases to releases.json"

      - name: Check workflow runs against releases
        run: |
          echo "Checking workflow runs..."
          for run_id in $(jq -r '.workflow_runs[].id' runs.json); do
              run_created=$(jq -r ".workflow_runs[] | select(.id==$run_id) | .created_at")
              run_name=$(jq -r ".workflow_runs[] | select(.id==$run_id) | .name // empty")
              echo "Checking run $run_id, created at $run_created, name '$run_name'..."

              # 匹配 release tag（tag 包含日期或 run_name）
              matched_release=$(jq -r --arg name "$run_name" '.[] | select(.tag_name | test($name)) | .tag_name' releases.json)

              if [ -z "$matched_release" ]; then
                  echo "⚠️ Workflow run $run_id has no corresponding release"
              else
                  release_note=$(jq -r --arg tag "$matched_release" '.[] | select(.tag_name==$tag) | .body' releases.json)
                  if echo "$release_note" | grep -q "ISO SHA256:"; then
                      echo "✅ Workflow run $run_id corresponds to release $matched_release (has ISO SHA256)"
                  else
                      echo "⚠️ Workflow run $run_id corresponds to release $matched_release but has NO ISO SHA256"
                  fi
              fi
          done
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
