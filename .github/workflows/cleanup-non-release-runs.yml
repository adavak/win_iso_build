name: Test Workflow Runs Against Releases

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */3 * * *'  # 每3小时运行一次

jobs:
  check-runs:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Fetch workflow runs
        run: |
          echo "Fetching workflow runs..."
          gh api repos/${{ github.repository }}/actions/runs > runs.json
          echo "Saved workflow runs to runs.json"

      - name: Fetch releases
        run: |
          echo "Fetching all releases..."
          gh api repos/${{ github.repository }}/releases > releases.json
          echo "Saved releases to releases.json"

      - name: Check workflow runs against releases
        run: |
          echo "Checking workflow runs..."
          # 遍历 workflow_runs
          for run_id in $(jq -r '.workflow_runs[].id' runs.json); do
              run_name=$(jq -r ".workflow_runs[] | select(.id==$run_id) | .name // empty")
              run_branch=$(jq -r ".workflow_runs[] | select(.id==$run_id) | .head_branch // empty")
              echo "Run $run_id -> branch '$run_branch', name '$run_name'"

              # 尝试匹配 release tag
              matched_release=$(jq -r '.[] | select(.tag_name | startswith("Windows_")) | .tag_name' releases.json | grep -F "$run_name\|$run_branch" || true)

              if [ -z "$matched_release" ]; then
                  echo "⚠️ Workflow run $run_id has NO corresponding release"
              else
                  # 获取 release note
                  release_note=$(jq -r --arg tag "$matched_release" '.[] | select(.tag_name==$tag) | .body' releases.json || echo "")
                  if echo "$release_note" | grep -q "SHA256"; then
                      echo "✅ Workflow run $run_id has SHA256 in release"
                  else
                      echo "⚠️ Workflow run $run_id has release but NO SHA256"
                  fi
              fi
          done
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
